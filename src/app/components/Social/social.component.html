<div class="social card-container">
  <h2>Follow:</h2>
  <div class="follow-links-container">
    <span class="follow-links" *ngFor="let follow of resume.follows">
      <a
        class="follow-icon"
        target="_blank"
        href="{{ follow.link }}"
        title="{{ follow.title }}"
        ><app-icon [iconName]="follow.icon"></app-icon
      ></a>

      <a
        class="print-link"
        target="_blank"
        href="{{ follow.link }}"
        title="{{ follow.title }}"
        >{{ follow.link | slice : 8 }}</a
      >
    </span>
  </div>
</div>
