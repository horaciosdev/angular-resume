<div class="interest-container">
  <div *ngFor="let interest of interests">
    <div class="interest">
      <div class="icon-container">
        <span class="interest-icon">
          <app-icon [iconName]="interest.icon"></app-icon>
        </span>
      </div>
      <span>{{ interest.interest }}</span>
    </div>
  </div>
</div>
