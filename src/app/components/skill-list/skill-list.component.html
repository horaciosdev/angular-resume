<ul>
  <li *ngFor="let skill of skillList">
    <span class="skill-name">
      <span class="icon"><app-icon [iconName]="skill.icon"></app-icon></span>
      <span> {{ skill.skillName }}</span>
    </span>
    <span class="bar"><app-bar [percent]="skill.level"></app-bar></span>
    <span class="level-name">{{ getLevelTitle(skill.level) }}</span>
    <span class="info" matTooltip="{{getInfo( getLevelTitle(skill.level) )}}">
      <span class="icon"><app-icon [iconName]="'info'"></app-icon></span>
    </span>
  </li>
</ul>
