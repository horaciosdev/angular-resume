<div class="card-container photo-container">
  <img [src]="resume.image" alt="{{ resume.name }}" />
  <span class="no-print">
    <input
      #imageInput
      type="file"
      [ngStyle]="{ display: 'none' }"
      (change)="changeImage(imageInput)"
    />
    <span class="edit-icon" (click)="imageInput.click()">
      <app-icon [iconName]="'camera'"></app-icon>
    </span>
  </span>
</div>
