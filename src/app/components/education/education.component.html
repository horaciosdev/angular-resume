<div class="education card-container">
  <app-card-header [iconName]="'education'" title="Education"></app-card-header>
  <div class="card-list-content">
    <ul>
      <li *ngFor="let education of educationArr">
        {{ education.institution }}: {{ education.course }}
        {{ education.period }}
      </li>
    </ul>
  </div>
</div>
