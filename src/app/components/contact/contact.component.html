<div class="contact card-container">
  <h2>Contact:</h2>
  <ul>
    <li *ngFor="let contact of contacts" title="{{ contact.title }}">
      <span class="icon {{contact.icon}}" ><app-icon [iconName]="contact.icon"></app-icon
      ></span>
      <span class="contact">{{ contact.contact }}</span>
    </li>
  </ul>
</div>
