<div class="programming-skills">
  <h2><span><app-icon [iconName]="'code'"></app-icon></span> Programming Skills</h2>
  <ul>
    <li *ngFor="let programmingSkill of programmingSkills">
      <span
        ><app-icon [iconName]="programmingSkill.icon"></app-icon>
        {{ programmingSkill.language }}
        {{ programmingSkill.level }}</span
      >
    </li>
  </ul>
</div>
