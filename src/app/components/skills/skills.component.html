<div
  class="programming-skills card-container"
  *ngFor="let skill of resume.skills"
>
  <app-card-header
    [iconName]="skill.icon"
    [title]="skill.title"
  ></app-card-header>
  <div class="card-list-content">
    <app-skill-list [skillList]="skill.skillList"></app-skill-list>
  </div>
</div>
